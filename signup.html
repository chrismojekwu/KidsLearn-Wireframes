<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <div class="nav-link logo">
            LOGO

        <div class="nav-link activity-btn">
            LETTERS

        <div class="nav-link activity-btn">

        <div class="nav-link activity-btn">

    <main class="signup">
        <h1>Sign Up</h1>
        <div class="signup-form">
            <form>
                <label for="username-signup">CHOOSE USERNAME</label>
                    <input type="text" id="username-signup">
                <label for="child-singup">CHILD'S FIRST NAME</label>
                    <input type="text" id="child-singup">
                <label for="email-signup">EMAIL</label>
                    <input type="text" id="email-signup">
                <label for="password-signup">CHOOSE PASSWORD</label>
                    <input type="text" id="password-signup">
                <label for="confirm-signup">CONFIRM PASSWORD</label>
                    <input type="text" id="confirm-signup">
                    <input type="submit" value="Submit" id="signup-submit">      
            </form>
        </div>
    </main>
</body>
